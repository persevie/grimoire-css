name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - name: linux_x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: grimoire_css-linux-x86_64
            artifact_path: target/x86_64-unknown-linux-gnu/release/grimoire_css
          - name: macos_x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
            artifact_name: grimoire_css-macos-x86_64
            artifact_path: target/x86_64-apple-darwin/release/grimoire_css
          - name: macos_arm64
            runs-on: macos-12
            target: aarch64-apple-darwin
            artifact_name: grimoire_css-macos-arm64
            artifact_path: target/aarch64-apple-darwin/release/grimoire_css
          - name: windows_x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: grimoire_css-windows-x86_64.exe
            artifact_path: target/x86_64-pc-windows-msvc/release/grimoire_css.exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if release is needed
        id: release_check
        shell: bash
        run: |
          git fetch --tags
          # Get the latest tag (if any)
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "")
          echo "Latest tag: $LATEST_TAG"
          # Get current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | awk -F\" '{print $2}')
          echo "Current version: $CURRENT_VERSION"
          # Remove 'v' from LATEST_TAG
          LATEST_VERSION="${LATEST_TAG#v}"
          if [ "$CURRENT_VERSION" == "$LATEST_VERSION" ]; then
            echo "No new version. Current version ($CURRENT_VERSION) is the same as the latest tag ($LATEST_VERSION)."
            echo "should_release=false" >> $GITHUB_ENV
          else
            echo "New version detected."
            echo "should_release=true" >> $GITHUB_ENV
            echo "NEW_TAG=v$CURRENT_VERSION" >> $GITHUB_ENV
          fi

      - name: Stop if no release is needed
        if: env.should_release == 'false'
        run: |
          echo "No release needed."
          exit 0

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.target }}-

      - name: Build project
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp "${{ matrix.artifact_path }}" "artifacts/${{ matrix.artifact_name }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create and push tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: $NEW_TAG
          files: ./artifacts/**/*
          body: "Release of Grimoire CSS version $NEW_TAG"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    if: needs.build.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Publish to crates.io
        run: |
          cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
          cargo publish
